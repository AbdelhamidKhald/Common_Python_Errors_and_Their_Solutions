        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function shuffleOptions(questions) {
            questions.forEach(question => {
                const correctOption = question.options[question.correctAnswer];
                question.options = shuffle(question.options);
                question.correctAnswer = question.options.indexOf(correctOption);
            });

        const questions = quizData.questions;

        let currentQuestion = 0;
        let score = 0;
        let currentDifficulty = null;
        let filteredQuestions = [];
        let userAnswers = [];

        function setDifficulty(difficulty) {
            currentDifficulty = difficulty;
            filteredQuestions = questions.filter(q => q.difficulty === difficulty);
            shuffle(filteredQuestions);
            shuffleOptions(filteredQuestions);
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(filteredQuestions.length).fill(null);
            showQuestion();
            updateProgress();
            document.getElementById('prev-btn').disabled = true;
            document.getElementById('next-btn').disabled = true;
            document.getElementById('score-display').innerHTML = '';
        }

        function showQuestion() {
            if (!currentDifficulty) return;

            const questionData = filteredQuestions[currentQuestion];
            const container = document.getElementById('question-container');

            let html = `
                <div class="question-card">
                    <div class="question">Question ${currentQuestion + 1} of ${filteredQuestions.length}</div>
                    <div class="question">${questionData.question}</div>
                    <div class="options">
            `;

            questionData.options.forEach((option, index) => {
                const selected = userAnswers[currentQuestion] === index ? 'selected' : '';
                html += `<div class="option ${selected}" onclick="selectOption(${index})">${option}</div>`;
            });

            html += '</div></div>';
            container.innerHTML = html;

            updateNavButtons();
        }

        function selectOption(index) {
            userAnswers[currentQuestion] = index;
            const options = document.querySelectorAll('.option');
            options.forEach((option, idx) => {
                option.classList.toggle('selected', idx === index);
            });
            document.getElementById('next-btn').disabled = false;
            if (currentQuestion > 0) {
                document.getElementById('prev-btn').disabled = false;
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
                updateProgress();
                document.getElementById('next-btn').disabled = userAnswers[currentQuestion] === null;
                if (currentQuestion === 0) {
                    document.getElementById('prev-btn').disabled = true;
                }
            }
        }

        function nextQuestion() {
            if (currentQuestion < filteredQuestions.length - 1) {
                currentQuestion++;
                showQuestion();
                updateProgress();
                document.getElementById('next-btn').disabled = userAnswers[currentQuestion] === null;
                if (currentQuestion > 0) {
                    document.getElementById('prev-btn').disabled = false;
                }
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / filteredQuestions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function updateNavButtons() {
            document.getElementById('prev-btn').disabled = currentQuestion === 0;
            document.getElementById('next-btn').textContent = 
                currentQuestion === filteredQuestions.length - 1 ? 'Finish' : 'Next';
            document.getElementById('next-btn').disabled = userAnswers[currentQuestion] === null;
        }

        function showResults() {
            score = userAnswers.reduce((acc, answer, index) => {
                return acc + (answer === filteredQuestions[index].correctAnswer ? 1 : 0);
            }, 0);

            const percentage = (score / filteredQuestions.length) * 100;
            const container = document.getElementById('question-container');

            let resultMessage = '';
            if (percentage >= 90) resultMessage = 'Outstanding! You are an expert!';
            else if (percentage >= 70) resultMessage = 'Great job! You have solid knowledge!';
            else if (percentage >= 50) resultMessage = 'Good effort! Keep learning!';
            else resultMessage = 'Keep practicing! You will improve!';

            let feedback = '';
            filteredQuestions.forEach((question, index) => {
                if (userAnswers[index] !== question.correctAnswer) {
                    feedback += `
                        <div class="feedback">
                            <h3>Question: ${question.question}</h3>
                            <p class="wrong-answer">Your Answer: ${question.options[userAnswers[index]]}</p>
                            <p class="correct-answer">Correct Answer: ${question.options[question.correctAnswer]}</p>
                        </div>
                    `;
                }
            });

            container.innerHTML = `
                <div class="question-card final-score">
                    <h2>Quiz Complete!</h2>
                    <p>Your Score: ${score} out of ${filteredQuestions.length}</p>
                    <p>Percentage: ${percentage.toFixed(2)}%</p>
                    <p>${resultMessage}</p>
                    <button class="btn" onclick="restartQuiz()">Try Again</button>
                </div>
                ${feedback}
            `;

            document.getElementById('prev-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
        }

        function restartQuiz() {
            document.getElementById('prev-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'inline-block';
            document.getElementById('question-container').innerHTML = '';
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(filteredQuestions.length).fill(null);
            showQuestion();
            updateProgress();
            document.getElementById('prev-btn').disabled = true;
            document.getElementById('next-btn').disabled = true;
            document.getElementById('score-display').innerHTML = '';
        }

            const threshold = 160;

            setInterval(function() {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                const orientation = widthThreshold ? 'vertical' : 'horizontal';

                if (!(heightThreshold && widthThreshold) && 
                    ((window.Firebug && window.Firebug.chrome && window.Firebug.chrome.isLoaded) || widthThreshold || heightThreshold)) {
                    if (!devtools.open || devtools.orientation !== orientation) {
                		devtools.open = true;
                        devtools.orientation = orientation;
                        alert('Developer tools are detected and disabled');
                        window.location.reload();
                    }
                } else {
                    devtools.open = false;
                    devtools.orientation = null;
                }
            }, 1000);

            // Prevent printing
            window.onbeforeprint = function() {
                alert('Printing is disabled');
                return false;
            };

            // Prevent saving the page
            window.onbeforeunload = function(e) {
                e.preventDefault();
                e.returnValue = '';
            };
        })();

            });

            });
        })();
